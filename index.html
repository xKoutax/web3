<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace;
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: pulse 4s infinite;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://c4.wallpaperflare.com/wallpaper/598/482/363/black-black-and-white-anonymous-hackers-wallpaper-preview.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.7) contrast(1.2) saturate(1.3);
      animation: backgroundPulse 3s infinite ease-in-out;
    }

    .title-main {
      font-size: 5em;
      margin: 0.1em 0 0.15em 0;
      animation: flicker 2s infinite;
    }

    .title-sub {
      font-size: 2.5em;
      color: #ff0066;
      margin: 0 0 0.3em 0;
    }

    .logo {
      margin: 10px auto 15px auto;
    }

    .logo img {
      width: 280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffcc;
      display: block;
      margin: 0 auto;
      animation: pulseImage 3s infinite;
    }

    .logo-name {
      font-size: 2.8em;
      color: #00ffff;
      margin-top: 0.3em;
    }

    .message {
      max-width: 90%;
      font-size: 1.6em;
      color: #ddd;
      margin-top: 30px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #888;
      font-style: italic;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes pulseImage {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.04); filter: brightness(1.4); }
    }

    @keyframes backgroundPulse {
      0%, 100% {
        filter: brightness(0.7) contrast(1.2) saturate(1.3);
        transform: scale(1);
      }
      50% {
        filter: brightness(0.9) contrast(1.4) saturate(1.6);
        transform: scale(1.015);
      }
    }
  </style>

  <script>
    // Bloquear clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Bloquear teclas comunes de inspección y copia
    document.addEventListener('keydown', function(event) {
      if (
        event.key === 'F12' ||
        (event.ctrlKey && event.shiftKey && ['I','J','C'].includes(event.key.toUpperCase())) ||
        (event.ctrlKey && ['U','S','A','C'].includes(event.key.toUpperCase()))
      ) {
        event.preventDefault();
      }
    });

    // Prevenir selección, copia y arrastre
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</head>

  <p class="message">
    Your system is vulnerable. This is not an attack, it's a wake-up call. By Anonymous.<br>

  </p>

  <div class="footer">~ Security is just an illusion ~</div>

</body>
